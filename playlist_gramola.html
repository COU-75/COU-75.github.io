<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gramola Retro</title>
  <style>
    body {
      background: #2c3e50;
      color: white;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .gramola {
      background: #e74c3c;
      border: 5px solid #c0392b;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      width: 425px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .gramola h2 {
      margin-top: 0;
    }

    .controls {
      margin: 15px 0;
    }

    .controls button {
      background: #ecf0f1;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .controls button:hover {
      background: #bdc3c7;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    .playlist {
      max-height: 90px;
      overflow-y: auto;
      margin-top: 15px;
      background: #ecf0f1;
      color: #2c3e50;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
    }

    .playlist-item {
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .playlist-item:hover {
      background-color: #dcdcdc;
    }

    .playlist-item.active {
      background-color: #3498db;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="gramola">
    <h2>üé∂ Musical COU 75</h2>
    <audio id="audio" controls></audio>
    <div class="controls">
      <button onclick="prevTrack()">‚èÆÔ∏è Anterior</button>
      <button onclick="nextTrack()">‚è≠Ô∏è Siguiente</button>
    </div>
    <div class="playlist" id="playlist"></div>
  </div>

  <script>
    const playlist = [
      {
        name: "Peligro - Travis Bird (Tom√°s Barroso)",
        url: "https://cou-75.github.io/Peligro.mp3"
      },
      {
        name: "Canci√≥n 2",
        url: "https://tuusuario.github.io/musica/tema2.mp3"
      },
      {
        name: "Canci√≥n 3",
        url: "https://tuusuario.github.io/musica/tema3.mp3"
      },
      {
        name: "Canci√≥n 4",
        url: "https://tuusuario.github.io/musica/tema4.mp3"
      }
    ];

    let currentTrack = 0;
    const audio = document.getElementById('audio');
    const playlistDiv = document.getElementById('playlist');

    function loadTrack(index) {
      currentTrack = index;
      const track = playlist[index];
      audio.src = track.url;
      audio.play();
      updatePlaylistDisplay();
      scrollToCurrentTrack();
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadTrack(currentTrack);
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrack);
    }

    function updatePlaylistDisplay() {
      playlistDiv.innerHTML = "";
      playlist.forEach((track, index) => {
        const item = document.createElement("div");
        item.className = "playlist-item" + (index === currentTrack ? " active" : "");
        item.textContent = track.name;
        item.onclick = () => loadTrack(index);
        playlistDiv.appendChild(item);
      });
    }

    function scrollToCurrentTrack() {
      const activeItem = document.querySelector(".playlist-item.active");
      if (activeItem) {
        activeItem.scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    audio.addEventListener('ended', nextTrack);
    updatePlaylistDisplay();
    loadTrack(currentTrack);
  </script>
</body>
</html>
